<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="row" align="center">
		<h1>헤더 부분 입니다.</h1>
		<hr/>
	</div>
	<div class="container">
		<!-- 제목,여행기간을 작성할 상단 부분 -->
		<div class="row">
			<div class="col-md-12" align="center" style="background-color:gray">
				<input class="form-control input-lg" type="text" name="title" value="타이틀을 넣어주세요" /><br/>
				<input class="form-control input-lg" type="text" name="date" value="여행 기간 입력" /><br/><br/>
				<img src="" />
			</div>
		</div>
		<hr/>
		<!-- 하단 작성할 내용 부분 -->
		<div class="row">
			<div class="form-horizontal col-md-4 ">
				<div class="form-group form-group-lg">
					<textarea class="form-control" rows="5" name="theme">내용을 작성해 주세요.</textarea>
				</div>
				<div class="form-group"> <!-- 테마 추가 버튼(아래쪽) -->
					<button class="form-control form-group-lg" type="button" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>		
				</div>
				<div class="form-group form-group-lg">
					<textarea class="form-control" rows="5" name="theme">내용을 작성해 주세요.</textarea>
				</div>
			</div>
			<div class="col-md-1">	<!-- 부가내용 추가 버튼(오른쪽) -->
				<button type="button" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
			</div>
			<div class="col-md-6" style="border: 1px black solid">
				<div class="btn-group" role="group">
					<button type="button" class="btn">사진</button>
					<button type="button" class="btn">인스타</button>
					<button type="button" class="btn">페이스북</button>
					<button type="button" class="btn">지도</button>
					<button type="button" class="btn">기타</button>
				</div>
				<h3><strong>Google Maps</strong></h3>
				<div class="input-group">
					<input type="search" class="form-control" placeholder="지역을 입력하세요" />
					<span class="input-group-btn">
						<button class="btn" type="button">Search</button>
					</span>
				</div>
				<img src="images/_beach.jpg"  class="img-thumbnail" />
				<button type="button" class="btn btn-lg" value="확인"></button>
			</div>
		</div>
	</div>

<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
