<html>
<head>
	<script type="text/javascript">
		function change() {
			var box = document.getElementById("box");
			box.style.left =( box.offsetLeft + 100) + "px";
		}
	</script>
	<style>
		div#box{
			background-color:#ccc;
			width:50px;
			height:50px;
			position:relative;
		}
	</style>
</head>
<body>
	<div id="box" onclick="change()"></div>
</body>
</html>
