<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<Script>
	function addTheme() {
		var divTheme = document.getElementById("addTheme");
		var div = document.createElement("div");
		div.innerHTML = '<div class="form-group form-group-lg text-right"><textarea class="form-control" rows="5" name="theme" placeholder="내용을 작성해 주세요."></textarea><button type="button" class="btn btn-default" name="delete_theme" value="삭제"><span class="glyphicon glyphicon-trash"></span></button></div>';
		divTheme.appendChild(div); 
	}
</Script>
</head>
<body>
	<div class="container">
		<div class="row" align="center">
			<h1>헤더 부분 입니다.</h1>
			<hr/>
		</div>
		<!-- 제목,여행기간을 작성할 상단 부분 -->
		<div class="row">
			<div class="col-md-12" align="center">
				<input class="form-control input-lg" type="text" name="title" placeholder="타이틀을 넣어주세요" /><br/>
				<input class="form-control input-lg" type="text" name="date" placeholder="여행 기간 입력" /><br/><br/>
				<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-picture"></span></input>
			</div>
		</div>
		<hr/>
		<!-- 하단 작성할 내용 부분 -->
		<div class="row">
			<div class="form-horizontal col-md-4 ">
				<div class="form-group form-group-lg">
					<textarea class="form-control" rows="5" name="theme" placeholder="내용을 작성해 주세요."></textarea>
				</div>
				<div class="form-group"> <!-- 테마 추가 버튼(아래쪽) -->
					<button class="form-control form-group-lg" type="button" class="btn btn-default btn-lg btn-block" onClick="addTheme()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>		
				</div>
				<div id="addTheme"></div>
			</div>
			<div class="col-md-1">	<!-- 부가내용 추가 버튼(오른쪽) -->
				<button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
			</div>
			<div class="col-md-6" style="border: 1px black solid">
				<div class="btn-group btn-group-justified" >
					<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-picture"></span></a>
					<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-camera"></span></a>
					<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up"></span></a>
					<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-map-marker"></span></a>
					<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-option-horizontal"></span></a>
				</div>
				<h3><strong>Google Maps</strong></h3>
				<div class="input-group">
					<input type="search" class="form-control" placeholder="지역을 입력하세요" />
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
					</span>
				</div>
				<div class="text-right">				
					<img src="images/_beach.jpg"  class="img-thumbnail" />
					<button type="button" class="checkbtn btn btn-success" value="확인">확인</button>
				</div>
			</div>
		</div>
		<div class="row" align="center">
			<hr/>
			<h1>푸터 부분 입니다.</h1>
		</div>
	</div>

<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
